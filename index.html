<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Stress — Timing Planner PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>

  <header>
    <h1>Stress — Timing Planner</h1>
    <p id="userInfo">Checking auth...</p>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>

    <!-- AUTH SECTION -->
    <section id="authSection">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="email" name="signupEmail" placeholder="Email" required />
        <input type="password" name="signupPassword" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>

      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="loginEmail" placeholder="Email" required />
        <input type="password" name="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- APP SECTION -->
    <section id="appSection" style="display:none;">

      <nav>
        <button id="plannerTabBtn" type="button">Planner</button>
        <button id="logTabBtn" type="button">Log Fokus</button>
      </nav>

      <!-- PLANNER VIEW -->
      <div id="plannerView">

        <h2>Preset Aktiviti</h2>
        <div id="presetList"></div>

        <h2>Tambah Aktiviti Sendiri</h2>
        <form id="addActivityForm">
          <input id="activityName" type="text" placeholder="Nama aktiviti" required />
          <input id="activityMinutes" type="number" placeholder="Minit fokus" required />
          <button type="submit">Tambah Aktiviti</button>
        </form>

        <h2>Senarai Aktiviti Anda</h2>
        <ul id="userActivities"></ul>

        <!-- Pilihan bunyi lama DIBUANG di sini -->

        <h2>Timer</h2>
        <div id="selectedActivityLabel">Tiada aktiviti dipilih.</div>
        <div id="timerDisplay">00:00</div>
        <button id="startTimerBtn" disabled>Start</button>

      </div>

      <!-- LOG VIEW -->
      <div id="logView" style="display:none;">
        <h2>Log Fokus Anda</h2>

        <div id="logFilters">
          <button data-range="today">Hari Ini</button>
          <button data-range="7">7 Hari</button>
          <button data-range="30">30 Hari</button>
          <button data-range="all">Semua</button>
        </div>

        <p id="logSummary"></p>
        <ul id="focusLogList"></ul>

        <h3>Statistik Mingguan</h3>
        <div id="weeklyStatsCard">
          <ul id="weeklyStatsList"></ul>
        </div>

        <h3>Graf Fokus 7 Hari</h3>
        <canvas id="weeklyChart" width="400" height="200"></canvas>
      </div>

    </section>

  </main>

  <!-- DARK MODE BUTTON -->
  <button id="themeToggle">Dark Mode</button>

  <script type="module" src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
